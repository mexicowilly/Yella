plugin.type: file

"one config with one regular file":
    before:
      exists: test.txt
      config:
        action: REPLACE_ALL
        name: config1
        include: test.txt
        attrs: [ FILE_TYPE, SHA256, POSIX_PERMISSIONS ]
    after:
      file.state:
        config.name: config1
        condition: ADDED
        file.name: test.txt
        attrs: [ FILE_TYPE, SHA256, POSIX_PERMISSIONS ]

chucho::logger:
  name: <root>
  chucho::cout_writer:
    chucho::pattern_formatter:
      pattern: '%p %D{%H:%M:%S.%q}: %m%n'