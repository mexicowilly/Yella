- chucho::logger:
    name: <root>
    level: trace
    chucho::cout_writer:
      chucho::pattern_formatter:
        pattern: '%-5p %D{%H:%M:%S.%q} %k%m%n'

- chucho::logger:
    name: file
    chucho::cout_writer:
      chucho::pattern_formatter:
        pattern: '%-5p %D{%H:%M:%S.%q} %c{1}: %m%n'
    writes_to_ancestors: false
